<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="../olewindcss/olewind.css" />
		<script defer src="../olewindcss/olewind.js"></script>
	</head>
	<body>
		<div>
			<h1>Sign in</h1>
			<form>
				<div>
					<label for="">Email</label>
					<input type="email" />
				</div>
				<div>
					<label for="">Password</label>
					<input type="password" placeholder="•••••••••••••••" />
				</div>

				<input type="submit" value="Log in" />
			</form>

			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
	</body>
</html>
