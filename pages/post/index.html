<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OleKoder's Blogg</title>

		<link rel="stylesheet" href="../../assets/css/olewind.css" />
		<script defer src="../../assets/js/olewind.js"></script>
		<script type="module" defer src="./index.js"></script>
	</head>
	<body class="text-charcoal">
		<div id="site-nav"></div>
		<div class="w-full max-w-page mx-auto">
			<header class="my-6 text-center">
				<h1 id="post-title" class="text-3xl"></h1>
			</header>
			<section class="my-8 px-4">
				<div class="p-4 mx-auto max-w-md md:max-w-hero">
					<div class="w-full rounded-md overflow-hidden">
						<img
							id="post-image"
							alt="Featured post"
							class="w-full object-cover object-center"
							ow="max-h-72"
						/>
					</div>
					<p id="post-body" class="my-4"></p>
					<p id="post-author" class="text-small font-medium"></p>
				</div>
			</section>
		</div>
	</body>
</html>
