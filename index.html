<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="OleKoder’s Blogg is a personal blog sharing stories, experiences, and thoughts about life, travel, and learning web development."
		/>
		<title>OleKoder's Blogg</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Playpen+Sans:wght@100..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/olewind.css" />
		<script defer src="./assets/js/olewind.js"></script>
		<script type="module" defer src="./index.js"></script>
	</head>
	<body class="text-charcoal bg-cloud text-center">
		<div id="site-nav"></div>
		<main class="w-full max-w-page mx-auto">
			<header class="my-6">
				<h1 class="text-3xl font-playpen">OleKoder's Blogg</h1>
			</header>
			<section class="my-8 px-4">
				<div class="border bg-white rounded-lg">
					<h2 class="text-2xl mb-2 font-playpen">Featured</h2>
					<div class="m-4 border bg-off-white pb-4 rounded-lg">
						<div class="relative overflow-hidden rounded-lg">
							<button
								id="featured-prev"
								type="button"
								class="absolute top-50 translate-y--50 left-0 bg-white border rounded-full cursor-pointer z-10 w-10 h-10"
								aria-label="Previous"
							>
								←
							</button>
							<button
								id="featured-next"
								type="button"
								class="absolute top-50 translate-y--50 right-0 bg-white border rounded-full cursor-pointer z-10 w-10 h-10"
								aria-label="Next"
							>
								→
							</button>
							<div
								id="featured-carousel"
								class="w-full max-h-96 flex items-center justify-center overflow-hidden"
								ow="md:max-h-120 lg:max-h-240"
							></div>
						</div>
						<div id="featured-dots" class="flex justify-center gap-2 my-4"></div>
						<h3 id="featured-title" class="text-large my-6 font-playpen"></h3>
					</div>
				</div>
			</section>
			<section class="py-8 px-4">
				<div class="border bg-white rounded-lg px-4 pb-6">
					<h2 class="text-2xl font-playpen">Last blogg posts</h2>
					<div
						id="posts-grid"
						class="flex bg-off-white flex-col gap-4"
						ow="md:flex-row md:flex-wrap md:justify-center md:gap-6"
					></div>
				</div>
			</section>
		</main>
		<div id="site-footer"></div>
	</body>
</html>
